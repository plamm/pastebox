<!DOCTYPE html>
<html>

<head>
  <title>Pastebox</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
  <script src="js/controller.js"></script>
  <script src="js/microlight.js"></script>
  <link href="https://fonts.googleapis.com/css?family=B612+Mono" rel="stylesheet">
  <script src="https://unpkg.com/clipboard@2/dist/clipboard.min.js"></script>
  <style>
    .microlight {
      font-family: 'B612 Mono', monospace;
      font-size: 90%;
      white-space: pre;
      color: rgba(45, 45, 45, 1);
    }

    *:not(input):not(textarea):not(select) {
      -webkit-user-select: auto;
      -moz-user-select: auto;
      -ms-user-select: auto;
      user-select: auto;
    }
  </style>

</head>

<body>
<ons-navigator animation="slide" swipeable id="myNavigator" page="page1.html"></ons-navigator>
</body>

</html>
