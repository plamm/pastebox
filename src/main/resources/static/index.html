<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PasteBox</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" />
<link href="https://fonts.googleapis.com/css?family=B612"
	rel="stylesheet">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">

<link rel="stylesheet" href="/css/background.css" />
<link rel="stylesheet" href="/css/style.css">

</head>
<body>
	<header class="container">
		<h2 class="text-center mt-3">Hello, PasteBox!</h2>
		<hr />
	</header>

	<div class="container">
		<div class="form-group">
			<label for="inputPasteContent">Paste</label>
			<textarea class="form-control" id="inputPasteContent" rows="20"></textarea>
		</div>
		<button type="button"
			class="btn btn-primary btn-lg btn-block popover-test">Submit</button>
	</div>
</body>
</html>
