<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Pastebox</title>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link th:href="@{/css/onsenui.css}" th:rel="stylesheet"/>
  <link th:href="@{/css/onsen-css-components.min.css}" th:rel="stylesheet"/>
  <link th:href="@{/css/prism.css}" th:rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css?family=B612+Mono" rel="stylesheet">
  <script th:src="@{/js/lib/onsenui.min.js}"></script>
  <script th:src="@{/js/controller.js}" type="text/javascript"></script>
  <script th:src="@{/js/lib/prism.js}"></script>
  <script th:src="@{/js/lib/clipboard.min.js}"></script>
</head>

<style>
    *:not(input):not(textarea):not(select) {
      -webkit-user-select: auto;
      -moz-user-select: auto;
      -ms-user-select: auto;
      user-select: auto;
    }
</style>

<body>

<ons-navigator animation="slide" swipeable id="myNavigator" page="paste.html"></ons-navigator>
<template id="paste.html">
  <ons-page id="paste">
    <ons-toolbar>
      <div class="center"></div>
    </ons-toolbar>
    <pre><code id="paste-syntax"><div class="paste-text"></div></code></pre>
  </ons-page>
</template>

<template id="paste_not_found.html"> <ons-page id="paste_not_found">
	<p>Paste not found!</p>
	</ons-page>
</template>

</body>

</html>
